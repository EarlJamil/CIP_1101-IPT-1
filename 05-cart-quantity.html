<!DOCTYPE html>
<html>
    <head>
      <title> Cart Quanitity </title>
      <style> 
        
      </style> 
    </head>
  <body>
    <h1>
      Cart Quanitity
    </h1>
    <button onclick = "
      console.log(`Cart Quantity: ${cartQuantity}`);
      ">
      Show Quantity
    </button>

    <button onclick = "
       updateCartQuanity(1);
    ">
      Add to Cart
    </button>

    <button onclick="
      updateCartQuanity(2);
    ">+2</button>

    <button onclick="
      updateCartQuanity(3);
    ">+3</button>

    <button onclick="
      updateCartQuanity(4);
    ">+4</button>

    <button onclick="
      updateCartQuanity(5);
    ">+5</button>

    <button onlick = "
      updateCartQuanity(-1);
      ">Remove from cart
    </button> 

    <button onclick =" 
      updateCartQuanity(-2);
    "> -2
    </button> 
    
    <button onclick =" 
      updateCartQuanity(-3);
    "> -3
    </button>
    
    <button onclick = "
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart Quantity: ${cartQuantity}`);
    ">
      Reset Cart
    </button>

    <script> 
      let cartQuantity = 0;

      function updateCartQuanity(change) {
        if (cartQuantity + change > 10) {
          alert('The cart is full');
          return;

        } else if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');
          return;
        } 

        cartQuantity += change;
        console.log(`Cart quantity: ${cartQuantity}`);
        }

    </script> 
  </body>
</html>
