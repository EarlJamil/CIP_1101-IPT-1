<!DOCTYPE html>
<html>
    <head>
      <title> Objects </title>
      <style> 
        
      </style> 
    </head>
  <body>
    
    <script> 
      const product = {
        name: 'socks',
        price: 1090
      };

      console.log(product);
      console.log(product.name);
      console.log(product.price);

      product.name = 'cotton socks';
      console.log(product);

      const product2 = {
        name: 'shirt',
        'delivery-time': '1 day',
        rating: { // this is called nested object
          stars: 4.5,
          count: 87
        },
        fun() {
          console.log('function inside objects');
        }
      };

      console.log(product2); // a method
      console.log(product2.name); //dot notation, use by default
      console.log(product2['name']); //bracket notation
      console.log(product2['delivery-time']);

      console.log(product2.rating.stars);
      console.log(product2.fun)
      product2.fun();
    </script>  
  </body>
</html>
